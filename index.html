<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <title>FREER</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="/image/logo.png" alt="FREER 로고" class="logo" />
      <div class="title">동시대 한국 · 미술 작가 데이터를<br />분석해보세요.</div> 

      <div class="tabs">
        <button class="tab active" data-tab="name">작가명</button>
        <button class="tab" data-tab="category">카테고리</button>
        <button class="tab" data-tab="taste">취향</button>
      </div>

      <div id="tabContent" class="search-area">
        <input class="input" type="text" placeholder="작가명을 입력해주세요." />
      </div>

      <button class="search-button">검색</button>
      <div class="info">작가 데이터는 매일 업로드 됩니다. </div>
      <div id="thumbnail-grid"></div>
      <div id="popup" class="popup hidden">
      <div class="popup-inner">
        <button id="popup-close" class="popup-close">×</button>
        <div id="popup-content"></div>
      </div>
    </div>
   
  

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
